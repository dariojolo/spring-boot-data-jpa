<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous"></link>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/clientes/index}">Home</a></li>
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/clientes/listar}">Cliente</a></li>
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/clientes/form}">Crear</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag" >
			<ul th:if="${#fields.hasErrors('*')}"  class="alert alert-danger" role="alert">
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<form th:action="@{/clientes/form}" th:object="${cliente}"
			method="post">
			<table class="table table-striped table-dark table-bordered">
				<tr>
					<td style="width: 200px;">Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}"></small>
					</td>
					
					
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:error="*{apellido}"></small>
					</td>
				</tr>
				<tr>
					<td>eMail</td>
					<td><input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:error="*{email}"></small>
					</td>
				</tr>
				<tr>
					<td>Fecha</td>
					<td><input type="date" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:error="*{createAt}"></small>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear" class="btn btn-primary"/></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
